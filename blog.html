---
layout: default
title: Blog
---
<ul>
  {% for post in site.posts %}
  <a hidden>{{ post.title }} {{ post.date | date_to_long_string }} {{ post.url }} </a>
  {% if post.invisible == null %}
    <li class="spaced">
      <a href="{{ post.url }}">{{ post.title }}</a> {{ post.date | date_to_long_string }}
    </li>
  {% endif %}
  {% endfor %}
</ul>
